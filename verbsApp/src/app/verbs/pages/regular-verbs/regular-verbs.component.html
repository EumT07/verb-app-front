<app-header/>
<section class="searching">
    <app-search/>
    <app-buttons/>
</section>
<section class="verbs_container">
    <section class="verbs">
        <app-regular-verb class="app_container" [verbs]="verbs" [verb_loading]="verb_loading"/>
        @defer () {
            <app-pagination [totalPages]="totalPages"/>
        } @placeholder (minimum 5s)  {
            <div class="loading_icon">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        }
    </section>
</section>
