<app-header/>
<section class="searching">
    <app-search (data)="getVerbsSearched($event)" />
    <app-buttons class="buttons-container"/>
</section>
<section class="verbs">
            <!-- <app-verb class="app_container" [verbs]="verbs" [verb_loading]="verb_loading" /> -->
            @if(verbs.length > 0){
                <app-verb class="app_container" [verbs]="verbs" [verb_loading]="verb_loading" />
                @defer () {
                    <app-pagination
                    [totalPages]="totalPages" 
                    [currentPage]="currentPage" 
                    (pageSelected)="pageSelected($event)"
                    (nextPage)="nextPage()"
                    (previousPage)="previousPage()"
                    [limit]="limit"/>
                } @placeholder (minimum 3s)  {
                    <div class="loading_icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                }
            }@else () {
                @defer () {
                    <app-verb-not-found class="app-verb-not-found-container"/>
                }@placeholder (minimum 1s) {
                    <div class="loading_icon verb-loading-not-found">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                }
            }
            
</section>
