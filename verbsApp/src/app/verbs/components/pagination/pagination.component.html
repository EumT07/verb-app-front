<div class="paginations_container" >
    <div class="paginations_buttons">
        <div (click)="previousPage.emit(currentPage)" (click)="upPage()">
            <i class="fa left-arrow"></i>
        </div>
        @for (page of pages; track $index) {
            <div (click)="pageSelected.emit(page)" (click)="upPage()">{{page}}</div>
        }
        <div  (click)="nextPage.emit(currentPage)" (click)="upPage()">
            <i class="fa right-arrow"></i>
        </div>
    </div>
</div>
