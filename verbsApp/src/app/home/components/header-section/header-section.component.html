<section id="home" class="hero-section" aria-labelledby="hero-title">
  <div class="hero-container">
    <div class="hero-content">
      <div class="hero-text-content slide-in-left">
        <h1 id="hero-title" class="hero-title">{{ translate('hero.title')}}</h1>
        <p class="hero-subtitle">{{translate('hero.subtitle')}}</p>
        <a [routerLink]="['/verbs']" class="hero-button jello-horizontal">
          {{translate('hero.cta')}}
        </a>
      </div>
      <div class="hero-image-wrapper">
        <img src="/images/CapybaraEnglish1.png" 
             alt="Students learning English"
             class="hero-image"
             width="600"
             height="600"
             loading="lazy"
             decoding="async">
      </div>
    </div>
  </div>
</section>
